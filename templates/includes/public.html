<div class="card">
	<div class="card-body">
		<h3 class="card-title mb-4">Fandaharana</h3>
		<table class="table d-none d-sm-table">
			<thead class="thead-light">
				<tr>
					<th scope="col">Daty</th>
					<th scope="col">Ora</th>
					<th scope="col">Toerana</th>
					<th scope="col">Mpandray anjara</th>
				</tr>
			</thead>
			<tbody>                                                                                                             {% for pub in publics %}
				<tr>                                                                                                                <th scope="row">{{ pub.date|date:"l j" }}</th>                                                              <td>{{ pub.hour_1|date:"H\H" }} - {{ pub.hour_2|date:"H\H" }}</td>
					<td>{{ pub.place }}</td>
					<td>{{ pub.person_1 }} - {{ pub.person_2}}</td>
				</tr>                                                                                                       {% endfor %}
			</tbody>
		</table>
	</div>
</div>
