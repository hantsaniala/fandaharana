{% load default_tags %}


<nav aria-label="Month selection">
	<ul class="pagination pagination-lg justify-content-center">
		<li class="page-item">
			<a class="page-link" href="{% url 'month' dt_prev.month dt_prev.year %}">
				<i class="fas fa-chevron-left"></i>
				{{ dt_prev.month|month_name }}
				<small>{{ dt_prev.year }}</small>
			</a>
		</li>
		<li class="page-item disabled">
			<a class="page-link" href="#" tabindex="-1">
				{{ dt.month|month_name }}
				<small class="text-muted">{{ dt.year }}</small>
			</a>
		</li>
		<li class="page-item">
			<a class="page-link" href="{% url 'month' dt_next.month dt_next.year %}">
				{{ dt_next.month|month_name }}
				<small>{{ dt_next.year }}</small>
				<i class="fas fa-chevron-right"></i>
			</a>
		</li>
	</ul>
</nav>
